<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col">
                <img id="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTszkvF6JdpGMd_lSbEQurtQHnxIculZJx6cQ&usqp=CAU" alt="Image with the Rick and Morty logo along with characters from the series" class="img-fluid">
                <ul class="pt-3">
                    <li>Name: <span id="nome1"></span></li>
                    <li>Specie: <span id="especie1"></span></li>
                    <li>Status: <span id="status1"></span></li>
                </ul>
            </div>
            <div class="col">
                <img id="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTszkvF6JdpGMd_lSbEQurtQHnxIculZJx6cQ&usqp=CAU" alt="Image with the Rick and Morty logo along with characters from the series" class="img-fluid">
                <ul class="pt-3">
                    <li>Name: <span id="nome2"></span></li>
                    <li>Specie: <span id="especie2"></span></li>
                    <li>Status: <span id="status2"></span></li>
                </ul>
            </div>
            <div class="col">
                <img id="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTszkvF6JdpGMd_lSbEQurtQHnxIculZJx6cQ&usqp=CAU" alt="Image with the Rick and Morty logo along with characters from the series" class="img-fluid">
                <ul class="pt-3">
                    <li>Name: <span id="nome3"></span></li>
                    <li>Specie: <span id="especie3"></span></li>
                    <li>Status: <span id="status3"></span></li>
                </ul>
            </div>
        </div>
        <div class="fixed-button">
            <button id="button" type="button" class="btn btn-outline-warning" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Meet Characters</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
